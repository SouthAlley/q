name: fork 

on:
  workflow_dispatch:

  
jobs:
  fork:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.1.0
      with:
        repository: SouthAlley/q
        path: q-repo

   
    - name: Download file to Surge
      run: |
        mkdir -p q-repo/rule/chinaip/attach

        # 广告规则 
        curl -L -o q-repo/rule/chinaip/attach/del.ini "https://raw.githubusercontent.com/SouthAlley/china/main/IPv4.China.list"



    - name: Add and Commits
      run: |
        cd q-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rule/ad/attach/* 
          git commit -m "Update"
          git push origin HEAD
        else
          echo "No changes to commit."
        fi
