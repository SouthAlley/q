name: plugin

on:
  workflow_dispatch:
  schedule:
    - cron: "20 */12 * * *"
  
jobs:
  Fork:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.1.0
      with:
        repository: SouthAlley/q
        path: q-repo
   
    - name: Download file to Surge
      run: |
        mkdir -p q-repo/xg
        # 分流规则
        curl -L -o q-repo/xg/wawa.list "https://raw.githubusercontent.com/RuCu6/Loon/main/Plugins/myblockads.plugin"

    - name: Edit Domain
      run: |
        cd q-repo/xg
        for file in wawa.list; do
          if [ -f "$file" ]; then
            # 删除规则
            sed -i '/^[Rewrite]/q' "$file"
          else
            echo "$file not found."
          fi
        done
       
    - name: Add and Commits
      run: |
        cd q-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "wawa"
          git push
        else
          echo "No changes to commit."
        fi
    
